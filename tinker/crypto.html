<!DOCTYPE html>
<html>
<body>

<p id='rv'></p>
<p id='digest'></p>

<script>
var A = new Int8Array(8);
window.crypto.getRandomValues ( A );
document.getElementById('rv').innerHTML = A.toString();

var c = window.crypto.subtle;
var t = new TextEncoder();
c.digest( "SHA-256", t.encode ( "hello" ) ).then (
    function ( v ) {
        var v1 = new Uint8Array ( v );
	var v2 = Array.from ( v1 );
	var v3 = v2.map ( b => b.toString(16) );
	var v4 = v3.map ( b => b.padStart ( 2, '0' ) );
	var v5 = v4.join ( '' );
        document.getElementById('digest').innerHTML = v5;

    } );

</script>
</body>
</html>
